<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Hangman/Word Guess Game</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Bowlby+One+SC" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid no-padding">
            <div class="row text-center">
                <div class="col-md-12">
                    <img src="assets/images/hangman.png" alt="Hangman image as top title" class="img-fluid w-65">
                </div>

                <div class="col-md-12">
                    <h3 id="intro">Press Any Key To Get Started!</h3>
                    <h3 id="wins">Win Count: <h3 id="count"></h3></h3>
                    <br>
                    <h3 class="start">Guess The Word Below</h3>
                </div>

                <!-- <div class="col-md-12">
                    <h3 id="theWord"></h3>
                </div> -->

                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- <img src="assets/images/hmanPost.jpg" alt="Hang Man Post" class="position-relative" style="height: 300px; left: 10%;"> -->
                            <img id="hangmanImg" src="" alt="" style="height: 300px; left: 10%;"/>
                            <h3>Guesses Remaining: </h3>
                            <h3 id="guessNum"></h3>
                        </div>
                        <div class="col-md-6">
                            <h3 id="theWord" class="position-relative" style="top: 100px; left: -12%;"></h3>
                            <h3><u>Letters Guessed</u></h3>
                            <h3 id="guessLetters"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
    
</html>
